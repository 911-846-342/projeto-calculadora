<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Calculadora Type scrippt</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="calculator">

            <input type="text" id="display" disabled>
                <div class="buttons">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="op">/</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="op">*</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="op">-</button>

                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                    <button class="op">+</button>

                    <button id="clear">C</button>
                </div>
           </div>
           <script type="module" src="dist/index.js"></Script>

    </body>
